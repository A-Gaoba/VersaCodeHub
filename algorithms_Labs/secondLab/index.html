<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Table Operations</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        margin-top: 10px;
        margin-right: 10px;
      }
      .output {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Hash Table Operations</h1>
    <div>
      <button onclick="insertElement()">Insert Element</button>
      <button onclick="deleteElement()">Delete Element</button>
      <button onclick="replaceElement()">Replace Element</button>
      <button onclick="searchElement()">Search Element</button>
      <button onclick="printHashTable()">Print Hash Table</button>
    </div>
    <div class="output" id="output"></div>

    <script src="./script.js"></script>
  </body>
</html>
