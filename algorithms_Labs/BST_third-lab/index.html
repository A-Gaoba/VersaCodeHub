<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Binary Search Tree</h1>
      <div class="controls">
        <input type="number" id="nodeValue" placeholder="Enter node value" />
        <button onclick="insertNode()">Insert</button>
        <button onclick="searchNode()">Search</button>
        <button onclick="removeNode()">Remove</button>
        <button onclick="insertRandomNodes()">Insert 20 Random Nodes</button>
      </div>
      <div id="tree"></div>
      <div class="traversals">
        <button onclick="inorderTraversal()">LNR (Inorder)</button>
        <button onclick="postorderTraversal()">LRN (Postorder)</button>
        <button onclick="preorderTraversal()">NLR (Preorder)</button>
      </div>
      <div id="output"></div>
      <div id="searchResult"></div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
